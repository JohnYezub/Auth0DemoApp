name: Run Unit Tests

on:
  workflow_dispatch:
  pull_request:

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:

  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Test Build
        run: |
            xcodebuild clean -project Auth0DemoApp.xcodeproj -scheme Auth0DemoApp -destination "platform=iOS Simulator,name=iPhone 8,OS=latest" "-only-testing:Auth0DemoAppTests" test

